<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>-={ Multiplayer Asteroids }=-</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <canvas id="gameCanvas">
      Your browser does not support canvas. Please make sure you'r browser is updated and is in fact not a reminent of the stone age (Internet Explorer).
    </canvas>
    <div id="loginDiv">
      <h1 id="title">Multiplayer Asteroids</h1>
      <p>Username:</p>
      <input id="usernameInput" type="text" name="username" size=30 maxLength=8 spellcheck="false" value="Dave">
      <p class="errorText" id="usernameErrorText">&nbsp;</p>
      <p>Session ID:</p>
      <input id="sessionIdInput" type="text" name="sessionid" size=30 spellcheck="false" placeholder="Optional">
      <p class="errorText" id="sessionIdErrorText">&nbsp;</p>
      <br>
      <button id="connectButton" type="button">Connect</button>
    </div>
  </body>
</html>
